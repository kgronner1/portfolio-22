<html>
<form name="PortfolioContact" id="contactForm" netlify>
    <input type="hidden" name="form-name" value="PortfolioContact" />
    <div className="containInput">
      <div className="formLabel" htmlFor="name">Name:</div>
      <input name="Name" type="text" id="name" required maxLength="100" />
    </div>
    <div className="containInput">
      <div className="formLabel" htmlFor="email">Email:</div>
      <input name="Email" type="email" id="email" required maxLength="100" />
    </div>
    <div className="containInput">
      <div className="formLabel" htmlFor="message">Message:</div>
      <textarea name="Message" className="formTextArea" id="message" required maxLength="600"></textarea>
    </div>
  </form>
  </html>
